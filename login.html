<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kawaii</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="stylesheet.css">

  <style>
    body {
        background-image: url('/images/bg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .footer-links {
        text-align: center;
        margin-top: 20px;
        color: white;
    }
    .footer-links a {
        color: white;
    }
</style>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <!-- Make sure the path to the image is correct -->
        <a class="navbar-brand" href="index.html">
          <img src="kawaii.PNG" alt="Kawaii">
        </a>
      </div>
    </div>
  </nav>

  <div class="login-container">
    <h1 class="login-title"><b>Welcome to Kawaii</b></h1>
    <div class="error" style="color:rgb(143, 7, 7);">Invalid username or password</div>
    <form id="loginForm" class="login-form" action="/login" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
    </form>
  </div> 

  <div class="footer-links">
    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a> | <a href="#">Cookie Consent Tool</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('pwd').value;
  
      // Fixed username and password
      const fixedUsername = 'kawaii';
      const fixedPassword = 'mochi';
  
      if (username === fixedUsername && password === fixedPassword) {
        window.location.href = 'index.html'; // Redirect to the home page
      } else {
        document.querySelector('.error').style.display = 'block';
      }
    });
  </script>

</body>
</html>
